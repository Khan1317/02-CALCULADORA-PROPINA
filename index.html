<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khan1317">
    <title>Calculadora de propinas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contenedor">
        <h1>Calculadora de propinas</h1>
        <p>Ingrese los datos y luego presione el boton de calcular</p>
        <form>
            <label for="txt_valor">Valor:</label>
            <input id="txt_valor" placeholder="Valor comida" type="number">
            <label for="txt_propina">%Propina:</label>
            <input id="txt_propina" placeholder="8" type="number">
            <label for="txt_iva">%IVA</label>
            <input id="txt_iva" placeholder="10" type="number">
            <button id="btn_calcular">Calcular</button>

            <label for="total">Total:</label>
            <span id="total"></span>
        </form>
            

    </section>
</body>
</html>
